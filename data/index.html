<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>LED Control</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00878f">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
  <form>
    <center>
  <div id="topLeds">
    <input type="range" class="sliderz" orient="vertical" id = "s1" onchange="setVal(1)" value="0" step="1" min="0" max="1023"/>
    <input type="range" class="sliderz" orient="vertical" id = "s2" onchange="setVal(2)" value="0" step="1" min="0" max="1023"/>
    <input type="range" class="sliderz" orient="vertical"  id = "s3" onchange="setVal(3)" value="0" step="1" min="0" max="1023"/>
    <input type="range" class="sliderz" orient="vertical"  id = "s4" onchange="setVal(4)" value="0" step="1" min="0" max="1023"/>
    <input type="range" class="sliderz" orient="vertical"  id = "s5" onchange="setVal(5)" value="0" step="1" min="0" max="1023"/>
  </div>
  <div id="deskLed">
    <input type="range" class="sliderz" orient="horizontal" id = "s6" onchange="setVal(6)" value="0" step="1" min="0" max="1023"/>
  </div>
</center>
  <div id="windowDiv">
    <input type="range" class="sliderz" orient="vertical" id = "s7"  onchange="setVal(7)" value="0" step="1" min="0" max="1023"/>
  </div>
</form>

</body>
</html>
